<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{%url 'index'%}">Success</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'admin:index'%}">Admin</a> 
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register'%}">Register</a> <!--look for url linked to the view 'register'-->
      </li>
	  
	  {% if user.is_authenticated %}  <!-- if views.py returned success after user=authenticate(un,pswrd)-->
		<li class="nav-item">
			<a class="nav-link" href="{% url 'logout'%}">Logout</a> <!--look for url linked to the view 'register'-->
		</li>
	  {% else %}
		<li class="nav-item">
			<a class="nav-link" href="{% url 'user_login'%}">Login</a> <!--look for url linked to the view 'register'-->
		</li>
	  {% endif %}
	</ul>
  </div>
</nav>
<div class = "container">
<div class="jumbotron">
	{% block body_block %}
	
	{% endblock %}
</div>
</div>
</body>
</html>
